stages:
  - Release

CI/CD Catalog:
  stage: Release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script: echo "Creating release $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    description: "Release [$CI_PROJECT_PATH@$CI_COMMIT_TAG](https://gitlab.com/explore/catalog/$CI_PROJECT_PATH)'s components to CI/CD Catalog"
