.branch-condition: &branch-condition
  if: |
    $CI_COMMIT_BRANCH == 'develop' ||
    (
      $CI_COMMIT_BRANCH == 'hotfix/0.1.10'
    )
variables:
  TES: |
    $CI_COMMIT_BRANCH == 'develop' ||
    (
      $CI_COMMIT_BRANCH == 'hotfix/0.1.10'
    )
tes:
  rules:
    - <<: *branch-condition
  script:
    - echo 2
tus:
  rules:
    - if: '"$TES" && "true" == "true"'
  script:
    - echo 1

